<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notes App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="add_notes.html">Add Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="manage_notes.html">Manage Notes</a>
      </li>   
    </ul>
  </div>  
</nav>
<br>

<div class="container">
    <div class="alert alert-info">
        <h4>Add Notes</h4>
    </div>
    <form action="" name="frm" onsubmit="addNotes(event)">
        <div class="form-group">
            <label for="">Category</label>
            <select name="category" id="category" class="form-control cat">
                <option value="">Select Category</option>
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="bootstrap">bootstrap</option>
                <option value="javascript">Javascript</option>
                <option value="jquery">jquery</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info" value="Add Notes">
        </div>
    </form>
</div>
<script>
  function addNotes(event){
    event.preventDefault(); 
     let notesData = localStorage.getItem("notesdata");
     if(notesData != null) {
       notesArr = JSON.parse(notesData);
     }
     else{
      notesArr = [];
     }
    //  console.log(notesArr)
    //let category = document.getElementsByClassName("cat");
    //console.log(category);
    let notes_category = frm.category.value; // forname.fieldname.value
     let notes_title = document.getElementById("title").value;
     let notes_description = document.getElementById("description").value;
     notesArr.push({"category": notes_category, "title": notes_title, "description": notes_description});
     localStorage.setItem("notesdata", JSON.stringify(notesArr));

     if(notesArr.length>0)
        {
           window.location = "manage_notes.html";
        }
        else{
            alert("Invalid usere");
            window.location = "add_notes.html";
        }
  }
</script>
</body>
</html>
