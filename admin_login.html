<body>

<nav class="navbar navbar-expand-md bg-dark navbar-blue">

<br>

<div class="container">
    <form action="" name="frm" method="post" onsubmit="adminLogin(event)">
        <div class="form-group">
            <label for="">Enter Email</label>
            <input type="email" name="eid" id="eid" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Enter Password</label>
            <input type="password" name="pwd" id="pwd" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name="btn" id="btn" class="btn btn-primary" value="Login">
        </div>
   </form>
</div>
<script>
    function adminLogin(e){
        e.preventDefault();
        // [{"eid": "admin@gmail.com", "password":"info"}]

        let adminData = localStorage.getItem("notes_adminlogin");
        if(adminData != null) {
            adminArr = JSON.parse(adminData);
            // data from localstorage
        }
        else {
            adminArr = [];
        }
        // input value
        let email = document.getElementById("eid").value;
        let pwd = document.getElementById("pwd").value;
        console.log(email,pwd)


        let newArr = adminArr.filter((items, index)=>{
           return  items.eid == email && items.password == pwd
        });
        
        if(newArr.length > 0)
        {
           window.location = "admin_dashboard.html";
        }
        else{
            alert("Invalid email and password");
            window.location = "admin_login.html";
        }
        

    }
</script>
</body>
