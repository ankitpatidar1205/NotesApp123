<div class="container">
    <form action="" name="frm" method="post" onsubmit="loginUser(event)">
        
         <div class="form-group">
             <label for="">Enter Email</label>
             <input type="email" name="eid" id="eid" class="form-control" placeholder="enter your email">
         </div>
         <div class="form-group">
             <label for="">Enter Password</label>
             <input type="password" name="pwd" id="pwd" class="form-control" placeholder="enter your password">
         </div>
         <div class="form-group">
             <input type="submit" name="btn" id="btn" class="btn btn-primary" value="login">
         </div>
    </form>
 </div>
 <script>
    function loginUser(e){
        e.preventDefault();
        let localData=localStorage.getItem("notes_signup")
        if(localData!=null){
            arr=JSON.parse(localData)
        }
        else{
            arr=[]
        }
        let email = document.getElementById("eid").value;
        let password = document.getElementById("pwd").value;
        // console.log(email,password);
      
     let newarr = arr.filter((items,index)=>{
          return items.useremail==email && items.upassword==password;
         })
          
        if(newarr.length > 0)
        {
           window.location = "index.html";
        }
        else{
            alert("Invalid email and password");
            window.location = "login.html";
        }
    }
    
 </script>
