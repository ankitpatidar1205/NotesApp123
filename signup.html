<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notes App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-blue">
  <a class="navbar-brand" href="#">Notes App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="signup.html">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
   <form action="" name="frm" method="post" onsubmit="signupUser(event)">
        <div class="form-group">
            <label for="">Enter Name</label>
            <input type="text" name="nm" id="unm" class="form-control" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="">Enter Email</label>
            <input type="email" name="eid" id="eid" class="form-control" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="">Enter Password</label>
            <input type="password" name="pwd" id="pwd" class="form-control" placeholder="enter your password">
        </div>
        <div class="form-group">
            <input type="submit" name="btn" id="btn"  class="btn btn-danger" value="Signup">
        </div>
   </form>  
</div>
<script>
    function signupUser(e){
        e.preventDefault();
        //check the data is stored into the local storage
        let localData=localStorage.getItem("notes_signup");
        //console.log(typeof(localData));// string
        if(localData!=null){
          arr=JSON.parse(localData);
        }
        else{
          arr=[];
        }
        let name = document.getElementById("unm").value;
        let email = document.getElementById("eid").value;
        let password = document.getElementById("pwd").value;
        // console.log(name,email,password);
        let udata = {"username": name, "useremail": email, "upassword": password};
        arr.push(udata);
        // console.log(arr)
        localStorage.setItem("notes_signup", JSON.stringify(arr));
        frm.reset();
    }
</script>
</body>
</html>
